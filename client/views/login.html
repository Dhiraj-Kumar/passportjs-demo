<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" ng-model="User.email" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" ng-model="User.password" />
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-success" ng-click="LoginUser()" value="Login">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
